<!DOCTYPE html><html>    <head>        <title>Hash</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>Hash</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>Hash</h5>                                                                                                     <a name="command:1,1"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">Generate checksum</span><span class="command-syntax"> (arg1;arg2;arg3;arg4)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg3</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">arg4</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_2.png" alt="Text" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                                 <div>                <a name="constant-theme:1"></a>                <h5>Checksum Type</h5>                                																                                                                         <a name="constant:1,1"></a>                    <div>                        <span class="constant">Checksum MD5</span><span class="constant-value"> 0</span>                    </div>                                                                               <a name="constant:1,2"></a>                    <div>                        <span class="constant">Checksum SHA1</span><span class="constant-value"> 1</span>                    </div>                                                                               <a name="constant:1,3"></a>                    <div>                        <span class="constant">Checksum SHA256</span><span class="constant-value"> 2</span>                    </div>                                                                               <a name="constant:1,4"></a>                    <div>                        <span class="constant">Checksum SHA384</span><span class="constant-value"> 3</span>                    </div>                                                                               <a name="constant:1,5"></a>                    <div>                        <span class="constant">Checksum SHA512</span><span class="constant-value"> 5</span>                    </div>                                                              </div>                                         <div>                <a name="constant-theme:2"></a>                <h5>Checksum Format</h5>                                																                                                                         <a name="constant:2,6"></a>                    <div>                        <span class="constant">Checksum Format Hex</span><span class="constant-value"> 0</span>                    </div>                                                                               <a name="constant:2,7"></a>                    <div>                        <span class="constant">Checksum Format Base64</span><span class="constant-value"> 1</span>                    </div>                                                              </div>                        </div>                </body></html>
